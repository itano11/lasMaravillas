<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maravillas del Mundo Antigüo y Moderno</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    
    <!-- Etiquetas meta para SEO -->
    <meta name="description" content="Descubre las siete maravillas del mundo antiguo y moderno y aprende sobre su historia y arquitectura.">
    <meta name="keywords" content="maravillas, mundo antiguo, mundo moderno, historia, arquitectura, turismo">
    <meta name="author" content="Aldo Tamburini">
    
    <!-- Librerías y Estilos CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f2f2f2;
        }

        .container {
            text-align: center;
            margin-top: 30px;
            background-color: #f2f2f2;
        }

        .maravilla {
            display: inline-block;
            margin: 0 20px; /* Ajusta el margen según sea necesario */
        }

        .maravilla img {
            width: 400px;
            height: 300px;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.8);
        }

        .maravilla figcaption {
            margin-top: 10px;
        }

        .imagen-efecto img {
            transition: transform 0.6s ease;
        }

        .imagen-efecto:hover img {
           transform: scale(1.03);
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: red;
            color: white;
            text-align: center;
        }
    </style>

    <!-- Etiqueta canonical para evitar contenido duplicado -->
    <link rel="canonical" href="https://www.maravillas-del-mundo.aldotamburini.cl">
</head>

<body>

    <div class="container text-center mt-3 mb-5">
        <h2>Explora las Maravillas del Mundo Antigüo y Moderno</h2>
    </div>

    <div class="container">
        <div class="maravilla imagen-efecto">
            <a href="antiguas.html">
                <img src="img/3.jpg" alt="Maravillas Antiguas">
            </a>
            <figcaption><b>Maravillas del Mundo Antigüo</b></figcaption>
        </div>

        <div class="maravilla imagen-efecto">
            <a href="modernas.html">
                <img src="img/6moderna.jpg" alt="Maravillas Modernas">
            </a>
            <figcaption><b>Maravillas del Mundo Moderno</b></figcaption>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center p-3 mt-5" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2023 Copyright&nbsp;&nbsp;
        <a class="text-white" href="https://www.aldotamburini.cl/"><i>www.aldotamburini.cl</i></a>
    </footer>
</body>

</html>
